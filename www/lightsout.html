<!DOCTYPE html>
<meta charset="utf-8">
<title>Lights Out</title>
<link rel="stylesheet" href="lightsout.css">
<div id="container">
    <h1>Lights Out</h1>
    <p>
        Pressing any of the lights will toggle it and the adjacent lights. The goal of the game is to switch all the lights off.
    </p>
    <div id="settings">
        <form>
            <label>Rows:
                <input type="number" name="maxX" min="6" max="20" value="8">
            </label>
            <label>Columns:
                <input type="number" name="maxY" min="6" max="20" value="8">
            </label>
            <label>Entropy
                <input type="number" name="entropy" min="1" max="1000" value="100">
            </label>
            <button type="submit">New Game</button>
        </form>
    </div>
    <div id="game">
        <table></table>
        <div class="victory">
            <h1>You Win!</h1>
        </div>
    </div>
</div>

<script src="jquery.js"></script>
<script src="lightsout.js"></script>
