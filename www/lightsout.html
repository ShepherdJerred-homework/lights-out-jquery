<!DOCTYPE html>
<meta charset="utf-8">
<title>Lights Out</title>
<link rel="stylesheet" href="lightsout.css">
<div id="settings">
    <form>
        Rows: <input type="number" name="maxX" min="6" max="20" value="8">
        Columns: <input type="number" name="maxY" min="6" max="20" value="8">
        Randomization: <input type="number" name="randomization" min="1" max="1000" value="100">
        <button type="submit">New Game</button>
    </form>
</div>
<div id="board">
    <table></table>
    <div id="victory">
        <h1>You Win!</h1>
    </div>
</div>

<script src="jquery.js"></script>
<script src="lightsout.js"></script>
